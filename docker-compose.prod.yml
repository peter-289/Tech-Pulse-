version: "3.8"

services:
  reverse-proxy:
    image: nginxinc/nginx-unprivileged:1.27-alpine
    container_name: techpulse_proxy
    restart: unless-stopped
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:8080/healthz || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 15s

  backend:
    image: ghcr.io/${GHCR_OWNER}/tech_pulse-backend:${IMAGE_TAG:-latest}
    container_name: techpulse_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3)\" || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 25s

  frontend:
    image: ghcr.io/${GHCR_OWNER}/tech_pulse-frontend:${IMAGE_TAG:-latest}
    container_name: techpulse_frontend
    restart: unless-stopped
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:3000 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s

  db:
    image: postgres:15
    container_name: techpulse_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  pgdata:
