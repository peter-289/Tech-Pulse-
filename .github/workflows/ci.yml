name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./techpulse_ci.db
      SECRET_KEY: ci_secret_key
      EMAIL_VERIFY_SECRET: ci_email_secret
      FRONTEND_URL: http://localhost:3000
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests (allow no tests)
        shell: bash
        run: |
          set +e
          python -m pytest -q
          code=$?
          if [ $code -eq 5 ]; then
            echo "No backend tests collected."
            exit 0
          fi
          exit $code

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --watch=false --runInBand --passWithNoTests

      - name: Build
        run: npm run build
