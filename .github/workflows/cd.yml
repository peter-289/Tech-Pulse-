name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy to server after pushing images"
        required: true
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      owner_lc: ${{ steps.meta.outputs.owner_lc }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase owner
        id: meta
        shell: bash
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner_lc }}/tech_pulse-backend:latest
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner_lc }}/tech_pulse-backend:${{ github.sha }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner_lc }}/tech_pulse-frontend:latest
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.owner_lc }}/tech_pulse-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' && inputs.deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            export GHCR_OWNER="${{ needs.build-and-push.outputs.owner_lc }}"
            export IMAGE_TAG="latest"
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PAT }}"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
